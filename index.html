    .lang-toggle button{border:0;background:transparent;color:#232326;padding:8px 10px;border-radius:999px;font-weight:800;font-size:13px;line-height:1;min-width:64px;cursor:pointer}
    .lang-toggle .active{background:var(--brand);color:#fff}
    .overlay{position:absolute;inset:0;display:grid;place-items:center;padding-top:16vh}
    .card{width:var(--card-w);background:rgba(255,255,255,.28);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.16);text-align:center;color:#1f1f1f;padding:18px 14px 20px}

    .download{background:#2f2f33}

  </style>
</head>
<body>

  <script>
    let lang = localStorage.getItem('puffin_lang') || 'en';
    const strings = {

    };
    const $ = s => document.querySelector(s);
    const apply = () => {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        el.textContent = strings[lang][el.dataset.i18n];
      });
      $('#btnEN').classList.toggle('active', lang==='en');
      $('#btnPL').classList.toggle('active', lang==='pl');
      localStorage.setItem('puffin_lang', lang);
    };
    $('#btnEN').onclick = () => { lang='en'; apply(); };
    $('#btnPL').onclick = () => { lang='pl'; apply(); };
    apply();
  </script>
