<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puffin Clouds â€“ Telegram</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root {
      --logo-vw: 40vw;
      --logo-max: 420px;
      --halo-vw: 46vw;
      --card-w:  min(92vw, 560px);
      --brand: #7a45e5;
      --pill-bg: rgba(255,255,255,.85);
      --pill-border: rgba(0,0,0,.15);
      --pill-active: #7a45e5;
      --pill-text: #232326;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100svh; overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #ece9f0 url('background.webp') no-repeat center center / cover;
      -webkit-tap-highlight-color: transparent;
    }
    .screen { position: relative; width:100%; height:100%; }
    .logo-halo { position: fixed; top: 8px; left: 50%; transform: translateX(-50%); width: min(var(--halo-vw), calc(var(--logo-max) * 0.96)); z-index: 5; opacity: .32; pointer-events: none; filter: blur(1.6px); }
    .logo-full { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: min(var(--logo-vw), var(--logo-max)); z-index: 10; pointer-events: none; filter: drop-shadow(0 6px 14px rgba(0,0,0,.16)); }

    /* ULTRA VISIBLE language toggle â€” fixed at top-right */
    .lang-toggle {
      position: fixed; top: 10px; right: 12px; z-index: 20;
      display: inline-flex; align-items: center; gap: 2px;
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      border-radius: 999px;
      padding: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,.12);
      user-select: none;
    }
    .lang-toggle button {
      border: 0; background: transparent; color: var(--pill-text);
      padding: 8px 10px; border-radius: 999px; font-weight: 800;
      font-size: 13px; line-height: 1; cursor: pointer; min-width: 64px;
    }
    .lang-toggle button.active {
      background: var(--pill-active); color: #fff;
    }
    .lang-toggle .sep { width: 1px; height: 18px; background: var(--pill-border); margin: 0 2px; border-radius: 1px; }

    .overlay { position: absolute; inset: 0; display: grid; place-items: center; padding-top: 16vh; }
    .card { width: var(--card-w); background: rgba(255,255,255,0.28); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 18px; box-shadow: 0 6px 24px rgba(0,0,0,.16); text-align: center; color: #1f1f1f; padding: 18px 14px 20px; position: relative; }

    .brandline { display:flex; justify-content:center; margin: 2px 0 10px; }
    .brandline img { width: min(82vw, 520px); height:auto; display:block; }

    .button { display:block; width:min(86vw, 340px); margin: 10px auto; padding: 13px 16px; border-radius: 12px; font-weight: 800; font-size: 16px; text-decoration:none; color:#fff; transition: transform .08s ease-in-out; }
    .button:active { transform: scale(0.98); }
    .download { background:#2f2f33; }
    .join { background: var(--brand); font-size:18px; }

    .muted { color:#555a61; }
    .footer { margin-top:10px; font-size:12px; color:#5e5e68; }
  </style>
</head>
<body>
  <!-- LANGUAGE TOGGLE -->
  <div class="lang-toggle" role="group" aria-label="Language">
    <button id="btnEN" class="active" aria-pressed="true">ðŸ‡¬ðŸ‡§ EN</button>
    <div class="sep" aria-hidden="true"></div>
    <button id="btnPL" aria-pressed="false">ðŸ‡µðŸ‡± PL</button>
  </div>

  <div class="screen">
    <img class="logo-halo" src="logo-halo.png" alt="" />
    <img class="logo-full" src="logo-full.png" alt="Puffin Clouds logo" />
    <div class="overlay">
      <div class="card">
        <div class="brandline"><img src="logo-text-inline.png" alt="Puffin Clouds" /></div>

        <p class="muted" data-i18n="desc">Join our Telegram channel to stay up to date!</p>

        <p><strong data-i18n="ifNoTg">If you donâ€™t have Telegram yet:</strong></p>
        <a class="button download" href="https://telegram.org/dl" data-i18n="download">Download Telegram</a>

        <p><strong data-i18n="then">Then, when it's installed:</strong></p>
        <a class="button join" href="https://t.me/+2deIGn9wC0diN2I0" data-i18n="join">Join @PuffinClouds</a>

        <div class="footer">
          <span data-i18n="warn">On iOS devices, private group invitations may not work correctly in the browser.</span><br/>
          <span data-i18n="speak">We speak English ðŸ‡¬ðŸ‡§ and Polish ðŸ‡µðŸ‡±</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const strings = {
      en: {
        desc: "Join our Telegram channel to stay up to date!",
        ifNoTg: "If you donâ€™t have Telegram yet:",
        download: "Download Telegram",
        then: "Then, when it's installed:",
        join: "Join @PuffinClouds",
        warn: "On iOS devices, private group invitations may not work correctly in the browser.",
        speak: "We speak English ðŸ‡¬ðŸ‡§ and Polish ðŸ‡µðŸ‡±"
      },
      pl: {
        desc: "DoÅ‚Ä…cz do naszego kanaÅ‚u Telegram, aby byÄ‡ na bieÅ¼Ä…co!",
        ifNoTg: "JeÅ›li jeszcze nie masz Telegrama:",
        download: "Pobierz Telegram",
        then: "NastÄ™pnie, gdy bÄ™dzie zainstalowany:",
        join: "DoÅ‚Ä…cz do @PuffinClouds",
        warn: "Na urzÄ…dzeniach iOS prywatne zaproszenia do grup mogÄ… nie dziaÅ‚aÄ‡ poprawnie w przeglÄ…darce.",
        speak: "MÃ³wimy po angielsku ðŸ‡¬ðŸ‡§ i po polsku ðŸ‡µðŸ‡±"
      }
    };

    let lang = 'en';
    const els = document.querySelectorAll('[data-i18n]');
    const btnEN = document.getElementById('btnEN');
    const btnPL = document.getElementById('btnPL');

    function applyLanguage() {
      els.forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = strings[lang][key];
      });
      document.documentElement.lang = lang;
      const isEN = lang === 'en';
      btnEN.classList.toggle('active', isEN);
      btnEN.setAttribute('aria-pressed', isEN.toString());
      btnPL.classList.toggle('active', !isEN);
      btnPL.setAttribute('aria-pressed', (!isEN).toString());
      localStorage.setItem('puffin_lang', lang);
    }

    btnEN.addEventListener('click', () => { lang = 'en'; applyLanguage(); });
    btnPL.addEventListener('click', () => { lang = 'pl'; applyLanguage(); });

    // restore last choice
    const saved = localStorage.getItem('puffin_lang');
    if (saved === 'pl' || saved === 'en') lang = saved;
    applyLanguage();
  </script>
</body>
</html>
