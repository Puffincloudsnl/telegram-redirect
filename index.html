
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Telegram Group</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #0088cc;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0070a3;
    }
  </style>
</head>
<body>
  <h1>Join our Telegram Group</h1>
  <p>Click the button below to join. If Telegram doesn't open, you'll be redirected to download the app.</p>
  <a class="button" id="openBtn" href="#">Join Now</a>

  <script>
    document.getElementById("openBtn").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "https://t.me/+2deIGn9wC0diN2I0";
      setTimeout(function() {
        window.location.href = "https://telegram.org/dl";
      }, 2500);
    });
  </script>
</body>
</html>
