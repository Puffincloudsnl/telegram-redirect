
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puffin Clouds – Telegram Invite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: #ece9f0 url('logo-bg.png') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: #333;
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    p {
      font-size: 15px;
      margin: 10px 0 20px;
    }
    a.button {
      display: block;
      margin: 10px auto;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      width: 80%;
      max-width: 300px;
      transition: 0.3s ease;
    }
    a.download {
      background: #333;
    }
    a.download:hover {
      background: #111;
    }
    a.join {
      background: #7a45e5;
      font-size: 18px;
    }
    a.join:hover {
      background: #5e36c5;
    }
    .footer {
      font-size: 12px;
      margin-top: 25px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Puffin Clouds</h1>
    <p>Please install Telegram before joining.<br>This invitation link works only if the app is installed.</p>
    <a class="button download" href="https://telegram.org/dl">📥 Download Telegram</a>
    <a class="button join" href="https://t.me/+2deIGn9wC0diN2I0">🚀 Join @PuffinClouds</a>
    <div class="footer">
      ⚠️ On iOS, private group links may not open directly.<br>
      🌐 We speak English 🇬🇧 and Polish 🇵🇱
    </div>
  </div>
</body>
</html>
